<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Support ticket system </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#"> simple SUPPORT TICKET SYSTEM </a>
                
    </nav>

<div class="jumbotron">
    <div class="row">
        <div class="col-3">
        <form id="ticketForm"> 
                <div class="form-group">
                  <label for="t_severity">Issue severity</label>
                  <select class="form-control" id="ticketSeverity">
                    <option>Medium</option>
                    <option>Low</option>
                    <option>High</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="t_description">Issue Description</label>
                  <textarea placeholder="Please describe the issue as clearly as possible" class="form-control" id="ticketDescription" rows="3"></textarea>
                </div>

                <div class="form-group">
                        <label for="t_assigned">Assigned to who?</label>
                        <input type="text" class="form-control" id="ticketAssigned" placeholder="Who is the issue assigned to?">
                </div>

                <button type="button" class="btn btn-outline-secondary">Submit issue</button>

              </form>


        </div>

        <div class="col-9">
            <div id="allTicket">

            </div>
        </div>
    </div>
    
</div>
<script src="/js/ticket.js"></script>
</body>
</html>
